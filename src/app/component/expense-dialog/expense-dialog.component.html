<h1 mat-dialog-title>{{ data.isNew ? 'Ajouter une dépense' : 'Modifier une dépense' }}</h1>
      <div mat-dialog-content>
        <mat-form-field appearance="fill">
          <mat-label>Dépense </mat-label>
          <input matInput [(ngModel)]="data.depense.libelle">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Date</mat-label>
          <input matInput [(ngModel)]="data.depense.date" type="date">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Coût</mat-label>
          <input matInput [(ngModel)]="data.depense.depense">
        </mat-form-field>
      </div>
      
      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Annuler</button>
        <button mat-button *ngIf="data.isNew" (click)="ajouterDepense()">Ajouter</button>
        <button mat-button *ngIf="!data.isNew" (click)="modifierDepense()">Modifier</button>
    </div>
